on:
  workflow_call:
    inputs:
      stage:
        description: "The stage to deploy to"
        required: true
        default: "alpha"
        type: string
      api_base_url:
        description: "The API base URL"
        required: true
        default: ""
        type: string
    secrets:
      cf_api_token:
        description: "Cloudflare API Token"
        required: true

env:
  REACT_APP_API_URL: ${{ inputs.api_base_url }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: ci
    environment: ${{ inputs.stage }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
      - name: Yarn Install
        run: yarn install
      - name: Yarn Package
        run: yarn build
        env:
          REACT_APP_API_URL: ${{ inputs.api_base_url }}
      
      - name: fix route
        run: |
          cp dist/index.html dist/404.html
          cp -r workers-site dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ inputs.stage }}-${{ github.sha}}
          path: dist
          retention-days: 3
  deployment:
    runs-on: ubuntu-latest
    needs: build
    name: cd
    environment: ${{ inputs.stage }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
      - name: Yarn Install
        working-directory: ./workers-site
        run: yarn install

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-${{ inputs.stage }}-${{ github.sha}}
          path: dist
      - name: deploy ${{ inputs.stage }}
        # You may pin to the exact commit or the version.
        uses: cloudflare/wrangler-action@2.0.0
        with:
          # Your Cloudflare API Token
          apiToken: ${{ secrets.cf_api_token }}
          # The environment you'd like to publish your Workers project to - must be defined in wrangler.toml
          environment: ${{ inputs.stage }}